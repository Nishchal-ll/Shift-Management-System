{{define "modal_edit"}}
<div id="editModal">
    <div style="background-color:#fff; padding:25px; border-radius:8px; width:350px;">
        <h3 style="margin-top:0; border-bottom:1px solid #ddd; padding-bottom:10px;">Edit Shift</h3>
        <form action="/admin/edit-allocation" method="POST">
            <input type="hidden" id="modal-id" name="id">
            <label style="display:block; margin-top:15px;">Employee</label><input type="text" id="modal-employee" name="employee_name" readonly style="background-color: #e9ecef; cursor: not-allowed;">
            <label style="display:block; margin-top:10px;">Shift Type:</label><select id="modal-shift" name="shift_name">{{range .ShiftTypes}}<option value="{{.Name}}">{{.Name}}</option>{{end}}</select>
            <label style="display:block; margin-top:10px;">Start Date:</label><input type="date" id="modal-start" name="start_date" required>
            <label style="display:block; margin-top:10px;">End Date:</label><input type="date" id="modal-end" name="end_date" required>
            <div style="margin-top:25px; text-align:right;">
                <button type="button" onclick="document.getElementById('editModal').style.display='none'" style="padding:8px 15px; background:#6c757d; color:white; border:none; border-radius:4px; cursor:pointer; margin-right:5px;">Cancel</button>
                <button type="submit" style="padding:8px 15px; background:#0d6efd; color:white; border:none; border-radius:4px; cursor:pointer;">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{{end}}
