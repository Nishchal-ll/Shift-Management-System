 <!DOCTYPE html>
<html>
<head>
    <title>Login | ShiftPro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f7f6; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 320px; text-align: center; }
        h2 { margin-top: 0; color: #333; font-size: 1.5rem; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; transition: border 0.2s; }
        input:focus { border-color: #4e73df; outline: none; }
        button { width: 100%; padding: 12px; background: #3751FF; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background 0.2s; }
        button:hover { background: #2a40d6; }
        .hint { margin-top: 20px; font-size: 0.85rem; color: #888; line-height: 1.5; background: #f8f9fa; padding: 10px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ShiftPro Login</h2>
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="hint">
            <strong>Default Logins:</strong><br>
            Admin: admin / admin123<br>
            User: [username] / [username]
        </div>
    </div>
</body>
</html>
